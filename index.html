<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <dialog>
      <form>
        <div class="dialog-heading">player names</div>
        <input
          type="text"
          name="player1"
          id="player1"
          placeholder="Player 1"
          required
        />
        <input
          type="text"
          name="player2"
          id="player2"
          placeholder="Player 2"
          required
        />
        <button type="submit">play</button>
      </form>
    </dialog>
    <header>tic tac toe</header>
    <main>
      <div class="turn"></div>
      <div class="board">
        <div class="cell" data-value="0 0"></div>
        <div class="cell" data-value="0 1"></div>
        <div class="cell" data-value="0 2"></div>
        <div class="cell" data-value="1 0"></div>
        <div class="cell" data-value="1 1"></div>
        <div class="cell" data-value="1 2"></div>
        <div class="cell" data-value="2 0"></div>
        <div class="cell" data-value="2 1"></div>
        <div class="cell" data-value="2 2"></div>
      </div>
    </main>
    <footer>
      Made by <a href="https://github.com/alejandro83457/">alejandro83457</a>
    </footer>
  </body>
</html>
